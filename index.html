<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" />
    <link href="css/app.css" rel="stylesheet" />
    <title>Lexmodo frontend test</title>
  </head>

  <body>
    <nav>
      <section class="navbar"></section>
      <section class="searchbar container">
        <div class="search">
          <span class="search-icon">
            <i class="ri-search-line"></i>
          </span>
          <input
            class="input"
            type="text"
            name="search"
            id="search"
            placeholder="Find Customer"
          />
        </div>
        <div class="filter">
          <div class="selects">
            <h5 class="select input">Filter by Name (A-Z)</h5>
            <span class="down-icon"><i class="ri-arrow-down-s-fill"></i></span>
          </div>
          <div class="options">
            <span class="option input">Name (A-Z)</span>
            <span class="option input">Name (Z-A)</span>
          </div>
        </div>
      </section>
    </nav>
    <main class="container">
      <section class="card-section">
        <div class="no-data" style="display: none">
          no customer(s) found with the search criteria.
        </div>
      </section>
    </main>
    <!-- end of main content -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- end of scripts -->
  </body>
</html>
